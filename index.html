<!DOCTYPE html>
<html>

<head>
    <title>VR Nature Scene</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

    <body>
        <a-scene background="color:sky">
            <a-camera position="0 8 15"></a-camera>
                <a-assets timeout="10000">
                    <a-asset-item id="deer" src="./models/deer/scene.gltf"></a-asset-item>
                    <a-asset-item id="elephant" src="./models/elephant/scene.gltf"></a-asset-item>
                    <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>
                    <a-asset-item id="tiger" src="./models/tiger/scene.gltf"></a-asset-item>
                    <a-asset-item id="trees" src="./models/trees/scene.gltf"></a-asset-item>
                    <img id="bg" src="./images/sky.jpg">

                </a-assets>
               
                
                <a-entity light="type:ambient; intensity:0.5;">

                </a-entity>
                <a-entity animation="property:rotation; to:0 360 0 ; easing: linear; loop:true : dur:50000"></a-entity>
                <a-entity light="type:directional; castShadow: true; intensity:1; distance:99; decay:2; color:sky"
                position=" -100 18 20">
            </a-entity>
            <!--Tiger-->
   
            <a-entity>
                <a-entity position="11 10.5 -1" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast:true"></a-entity>
            </a-entity>
            <!--Giraffe-->
            <a-entity>
                <a-entity position="-30 20-2" rotation="0 90 0" scale=" 25 30 25" gltf-model="#giraffe" shadow="cast:true"></a-entity>
            </a-entity>
            <!--Elephant-->
            <a-entity>
                <a-entity position="-5.5 7 -1" rotation="0 90 0" scale="0.1 0.060 0.1" gltf-model="#elephant" shadow="cast:true"></a-entity>
            </a-entity>
            <!--Deer-->
            <a-entity>
                <a-entity position="-5 5 7.3" rotation="0 90 0" scale="1 1 1" gltf-model="#deer" shadow="cast:true"></a-entity>
            </a-entity>
            <!--Trees-->
            <a-entity>
                <a-entity position="-3 3 0.5" rotation="0 90 0" scale="1 1 1" gltf-model="#trees" shadow="cast:true"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
